<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="shortcut icon" href="{{logo.logo_image.url}}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Oswald"
    />

    <link
      href="{% static 'css/dflip.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Icons Stylesheet -->

    <link
      href="{% static 'css/themify-icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <title>Vesair Dergi</title>

    <style>

      body {
        font-family: {{renkler.font}};
      }

      @media (max-width: 767px) {
        .buyuk-ekran {
          display: none;
        }
      }
      @media (min-width: 768px) {
        .kucuk-ekran {
          display: none;
        }
      }
      h1 {
        font-family: Oswald;
        font-size: 24px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 26.4px;
      }
      h3 {
        font-family: Oswald;
        font-size: 18px;
        font-style: normal
        font-variant: normal;
        font-weight: 700;
        line-height: 15.4px;
      }
      p {
        font-family: Oswald;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 20px;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color:{{renkler.Navbar}};
      border-bottom: 1px solid black;"
    >
      <div class="container">
        <a class="navbar-brand fs-3 fw-bold" href="/"
          ><img class="logo_img" src="{{logo.logo_image.url}}" width="120" alt="Vesair Dergi Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active m-3" href="/#about">Hakkımızda</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active m-3" href="/#sayilarimiz">Sayılarımız</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link active m-3"
                aria-current="page"
                href="/yazarlar"
                >Yazarlar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div > 
    <div style="background-color:{{renkler.Slider_arka_plan}};">
    <div class="container py-5"  >

      <h1>{{dergi.title}}</h1>

      <p class="h6">{{dergi.content}}</p>

    </div>
  </div>
    


    <div class"bg-light" style="background-color:{{renkler.Slider_arka_plan}};min-height:850px;">
    <div class="container py-3">
      <div class="row">
        <div class="col-xs-12" style="padding-bottom: 30px">
          <!--Normal FLipbook-->
          <div
            class="_df_book"
            height="500"
            webgl="true"
            backgroundcolor="teal"
            source="{{dergi.dergi_pdf.url}}"
            id="df_manual_book"
            
          ></div>
        </div>
      </div>
    </div>
  </div>

    <div class="copyright" style="background-color:{{renkler.copyright}};">
      <div class="col-sm">
        <small> © 2022 - vesairdergi.com - Bütün hakları saklıdır. </small>
      </div>
      <div class="col-sm mt-3">
        <a
          class="btn btn-primary"
          target="_blank"
          style="background-color: #3b5998"
          href="https://www.facebook.com/vesairdergisi"
          role="button"
          ><i class="fa fa-facebook-f"></i
        ></a>
        <a
          class="btn btn-primary"
          target="_blank"
          style="background-color: #3b5998"
          href="https://mobile.twitter.com/vesairdergisi"
          role="button"
          ><i class="fa fa-twitter"></i
        ></a>
        <a
          class="btn btn-primary"
          target="_blank"
          style="background-color: #3b5998"
          href="https://www.instagram.com/vesairdergisi/"
          role="button"
          ><i class="fa fa-instagram"></i
        ></a>
      </div>
    </div>
  </div>

    <script
      src="{% static 'js/libs/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <!-- Flipbook main Js file -->

    <script
      src="{% static 'js/dflip.min.js' %}"
      type="text/javascript"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
